server:
  port: 8002
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_agency
    username: root
    password: mysql%admin%
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost